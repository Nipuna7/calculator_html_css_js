<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="top">
                <input type="number" value="0" id="inputE1" class="input">
            </div>
            <div class="bottom">
                <button onclick="execute('+')">+</button>
                <button onclick="execute('-')">-</button>
                <button onclick="execute('*')">*</button>
                <button onclick="execute('/')"> /</button>
                <button onclick="execute('%')">%</button>
                
            </div>
            <div>
                <span id="num1">?</span>
                <span id="op">..</span>
                <span id="num2">?</span>
                <span>=</span>
                <span id="ans">?</span>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
